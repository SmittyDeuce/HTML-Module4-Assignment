<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 HTML Assignment</title>
</head>
<body>
    <h1>Form Creation</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend><h2>Personal Information</h2></legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
            <br><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">

        </fieldset>

        <fieldset>
            <legend><h2>Feedback</h2></legend>

            <label for="message">message</label>
            <textarea name="message" id="message" required placeholder="leave us a message"></textarea>
            <br><br>

            <p>How did you hear about us? </p>
            <label for="google">Google</label>
            <input type="radio" name="discover" id="google" required value="google">

            <label for="social-media">Social Media</label>
            <input type="radio" name="discover" id="social-media" required value="social-media">

            <label for="youtube">Youtube</label>
            <input type="radio" name="discover" id="youtube" required value="youtube">

            <label for="other">Other</label>
            <input type="radio" name="discover" id="other" required value="other">

        </fieldset>
        <input type="submit" value="submit">
    </form>
    <hr><hr><hr>
    <h1>Table Structure</h1>

    <table border="4">
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>

        <tr>
            <td>eggs</td>
            <td>4.00</td>
            <td>12</td>
        </tr>

        <tr>
            <td>Ice Cream</td>
            <td>1.00</td>
            <td>1</td>
        </tr>
        
        <tr>
        <td>Hamburger</td>
        <td>2.16</td>
        <td>2</td>
        </tr>
    </table>
    <hr><hr><hr>

    <h1>Navigation Bar</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <hr><hr><hr>

    <h1>Adding Images</h1>
    <img src=" https://placehold.co/300x200" alt="300 by 200 placeholder image">

    <img src=" https://placehold.co/300x200" alt="300 by 200 rounded placeholder image" style="border-radius: 15px;">

</body>
</html>
